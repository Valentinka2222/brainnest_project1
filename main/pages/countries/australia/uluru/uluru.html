    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      referrerpolicy="no-referrer"

    <title>Uluru</title>

  <body>
    <div class="place">
      <h1 class="place__title">Uluru</h1>
      <p class="place__description">Natural Feature</p>
      <div class="place__image">
        <img class="image" src="./uluru.jpg" alt="Uluru" />
      </div>
      <p class="place__info">
        It’s impossible to omit this icon of the Australian outback, located
        smack bang in the middle of the country. The Rock is the spiritual heart
        of the continent – a sandstone monolith that rises out of the ochre-red
        landscape near Alice Springs in central Australia.
      </p>
    </div>
